{% extends 'base.html' %}


    {% block content %}
    <h1>tasks</h1>
   <ul>
        {% for task in tasks %}
        <li>
            <a href="{% url 'detail' task.id %}">
                  {% if task.important %}
                <strong>{{task.title}}</strong>
                {% else %}
                <h5>{{task.title}}</h5>
                {% endif %}
                <p>{{task.description}}</p>
                <p>{{task.user.username}}</p>
                <p>{{task.important}}</p>
            </a>
        </li>

        {% endfor %}
   </ul>

    {% endblock %}
